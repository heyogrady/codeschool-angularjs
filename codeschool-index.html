<!DOCTYPE html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patrick AngularJS Template</title>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional Bootstrap Theme-->
    <!-- <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="StoreController as store">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="list-group">
          <div class="list-group-item" ng-repeat="product in store.products">
            <h1> {{product.name}} </h1>
            <h2> ${{product.price}} </h2>
            <button ng-show="product.canPurchase" class="btn btn-default"> Add to Cart </button>
            <section ng-controller="PanelController as panel">
              <ul class="nav nav-pills">
                <li ng-class="{ active: panel.isSelected(1) }">
                  <a href ng-click="panel.selectTab(1)">Description</a>
                </li>
                <li ng-class="{ active: panel.isSelected(2) }">
                  <a href ng-click="panel.selectTab(2)">Specifications</a>
                </li>
                <li ng-class="{ active: panel.isSelected(3) }">
                  <a href ng-click="panel.selectTab(3)">Reviews</a>
                </li>
              </ul><!-- /.nav nav-pills -->
              <div class="panel" ng-show="panel.isSelected(1)">
                <h4>Description</h4>
                <p> {{product.description}} </p>
              </div><!-- /.panel -->
              <div class="panel" ng-show="panel.isSelected(2)">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
              </div><!-- /.panel -->
              <div class="panel" ng-show="panel.isSelected(3)">
                <h4>Reviews</h4>
                <blockquote ng-repeat="review in product.reviews">
                  <b>{{review.stars}}</b>
                  {{review.body}}
                  <cite>by: {{review.author}}</cite>
                </blockquote>
                <form name="reviewForm">
                  <select>
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                  </select>
                  <textarea></textarea>
                  <label>by:</label>
                  <input type="email" />
                  <input type="submit" value="Submit" />
                </form>
              </div><!-- /.panel -->
            </section>
          </div>
        </div><!-- /.list-group -->
      </div><!-- /.col-sm-6 -->
    </div><!-- /.row -->
            

    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Angular.JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
